<div class="container position-absolute top-50 start-50 translate-middle">
  <div class="card text-center">
    <h3 class="card-header">General instructions</h3>
    <div class="card-body">
      <div class="mx-auto" style="width: 600px">
        <ol class="list-group list-group-flush p-2">
          <li class="list-group-item">
            1. Turn off any music, audio, or video.
          </li>
          <li class="list-group-item">2. Set this window to full screen.</li>
          <li class="list-group-item">
            3. Maintain attention throughout this study (~<span
              id="studytime"
            ></span>
            min).
          </li>
        </ol>
      </div>

      <div class="instructionsnav pt-3">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <button
              type="button"
              id="fullscreen"
              value="fullscreen"
              class="btn btn-danger btn-lg continue"
            >
              Set to fullscreen
              <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              id="continue"
              value="continue"
              class="btn btn-secondary btn-lg continue"
              disabled
            >
              Next
              <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
