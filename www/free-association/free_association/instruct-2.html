<div class="container position-absolute top-50 start-50 translate-middle">
  <div class="card text-center">
    <h3 class="card-header">Word chain game</h3>
    <div class="instructions card-body">
      <div class="card-text">
        <p>Type <i>any</i> word that enters your mind,</p>

        <p>Press the <b>ENTER</b> key after each word to submit it.</p>

        <p>The game will last for <i>3 minutes</i>.</p>
      </div>

      <div class="instructionsnav">
        <div class="row">
          <div class="col-2">
            <button
              type="button"
              id="prev"
              value="prev"
              class="btn btn-primary btn-lg previous"
            >
              <span class="glyphicon glyphicon-arrow-left"></span> Previous
            </button>
          </div>
          <div class="col-8"></div>
          <div class="col-2">
            <button
              type="button"
              id="next"
              value="next"
              class="btn btn-primary btn-lg continue"
              disabled
            >
              Next <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
