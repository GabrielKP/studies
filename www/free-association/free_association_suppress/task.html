<div id="container-word_chain_game">
  <div id="cue" class="stim-div"></div>
  <div id="response" class="response-div">
    <p>
      <textarea
        type="text"
        name="question"
        id="qinput"
        class="responseBox"
        onselectstart="return false"
        onpaste="return false;"
        onCopy="return false"
        onCut="return false"
        onDrag="return false"
        onDrop="return false"
        autocomplete="off"
        autofocus="true"
      ></textarea>
    </p>
    <input type="hidden" id="qstore" />
  </div>
</div>
