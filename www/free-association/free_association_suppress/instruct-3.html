<div id="container-instructions">
  <div class="card text-center">
    <h3 class="card-header">Word chain game</h3>
    <div class="instructions card-body">
      <div class="card-text">
        <p>Try not to <b>think</b> about food.</p>

        <p>
          If you happen to type a word related to food, it's okay. Just continue
          trying to suppress thoughts related to food.
        </p>
      </div>

      <div class="instructionsnav">
        <div class="row">
          <div class="col-2">
            <button
              type="button"
              id="prev"
              value="prev"
              class="btn btn-primary btn-lg previous"
            >
              <span class="glyphicon glyphicon-arrow-left"></span> Previous
            </button>
          </div>
          <div class="col-8"></div>
          <div class="col-2">
            <button
              type="button"
              id="next"
              value="next"
              class="btn btn-primary btn-lg continue"
              disabled
            >
              Next <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
