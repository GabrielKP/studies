<div class="container my-5">
  <div class="card">
    <h3 class="card-header text-center">Phase 2: Story questions (7/9)</h3>
    <div class="instructions card-body">
      <div class="card-text">
        <div class="mx-5">
          <p class="text-center py-3">
            <i>
              <b
                >The following questions refer to the
                <span style="color: purple">purple (third) story. </span></b
              >
            </i>
          </p>

          <form class="mx-5 my-3">
            <!-- beginning of a question -->
            <hr />
            <br />

            <div class="row">
              <label
                for="read_story_interference"
                class="col-md-8"
                style="color: purple"
              >
                The last story you just read was written by PLEASE CONTACT
                EXPERIMENTER. YEAH GET SOME $$$$. Did you know this story before
                the study?
              </label>
              <div class="col-md-4">
                <select
                  id="read_story_interference"
                  name="read_story_interference"
                  class="form-select form-select-lg collectible"
                >
                  <option value="Y">Yes</option>
                  <option value="N">No</option>
                  <option value="" disabled selected>Select option</option>
                </select>
              </div>
            </div>
            <!-- end of a question -->

            <br />
            <hr />
            <br />

            <!-- beginning of a question -->
            <div class="row mb-2">
              <div class="form-group">
                <label for="interference_explanation" style="color: purple">
                  How was your experience during the reading of the third story
                  which was presented in purple?
                </label>
                <textarea
                  id="interference_explanation"
                  name="interference_explanation"
                  class="form-control collectible"
                ></textarea>
              </div>
            </div>
            <!-- end of a question -->

            <br />
            <hr />
            <br />

            <!-- beginning of a question -->
            <div class="row">
              <label
                for="read_enjoy_interference"
                class="col-md-8"
                style="color: purple"
              >
                To what extent did you enjoy the last purple story you read?
              </label>
              <div class="col-md-4">
                <select
                  id="read_enjoy_interference"
                  name="read_enjoy_interference"
                  class="form-select form-select-lg collectible"
                >
                  <option value="7">7 - Very much</option>
                  <option value="6">6</option>
                  <option value="5">5</option>
                  <option value="4">4</option>
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1 - Not at all</option>
                  <option value="" disabled selected>Select option</option>
                </select>
              </div>
            </div>
            <!-- end of a question -->

            <br />
            <hr />
            <br />

            <!-- beginning of a question -->
            <div class="row mb-4">
              <label
                for="linger_rating_interference"
                class="col-md-8"
                style="color: purple"
              >
                To what extent did the last purple story linger in your mind
                after reading it?
              </label>
              <div class="col-md-4">
                <select
                  id="linger_rating_interference"
                  name="linger_rating_interference"
                  class="form-select form-select-lg collectible"
                >
                  <option value="7">7 - Very much</option>
                  <option value="6">6</option>
                  <option value="5">5</option>
                  <option value="4">4</option>
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1 - Not at all</option>
                  <option value="" disabled selected>Select option</option>
                </select>
              </div>
            </div>
            <!-- end of a question -->

            <br />
            <hr />
            <br />

            <div>
              <i>
                If you are curious: The
                <span style="color: green">green (first) story</span> was
                written by Emilie-Noelle Provost ("Magic Show").
              </i>
            </div>

            <br />
          </form>

          <div id="warning"></div>

          <div class="instructionsnav">
            <div class="row">
              <center>
                <button
                  type="button"
                  id="submit"
                  value="next"
                  class="btn btn-success btn-lg continue"
                >
                  Continue
                </button>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
