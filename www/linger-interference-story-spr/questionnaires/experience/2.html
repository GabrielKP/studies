<div class="container my-5">
  <div class="card">
    <h3 class="card-header text-center">Phase 2: Story questions (4/10)</h3>
    <div class="instructions card-body">
      <div class="card-text">
        <div class="mx-5">
          <p class="text-center py-3">
            <i>
              <b>
                The following questions refer to the long black story presented
                second.
              </b>
            </i>
          </p>
          <form class="mx-5 my-3">
            <hr />
            <br />

            <!-- beginning of a question -->
            <div class="row">
              <label for="read_story" class="col-md-8">
                The black (second) story you just read was written by Raymond
                Carver ("So Much Water So Close To Home"). Did you know this
                story before the study?
              </label>
              <div class="col-md-4">
                <select
                  id="read_story"
                  name="read_story"
                  class="form-select form-select-lg collectible"
                >
                  <option value="Y">Yes</option>
                  <option value="N">No</option>
                  <option value="" disabled selected>Select option</option>
                </select>
              </div>
            </div>
            <!-- end of a question -->

            <br />

            <!-- beginning of a question -->
            <br />
            <div class="row">
              <label for="read_enjoy" class="col-md-8">
                To what extent did you enjoy the story you read?
              </label>
              <div class="col-md-4">
                <select
                  id="read_enjoy"
                  name="read_enjoy"
                  class="form-select form-select-lg collectible"
                >
                  <option value="7">7 - Very much</option>
                  <option value="6">6</option>
                  <option value="5">5</option>
                  <option value="4">4</option>
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1 - Not at all</option>
                  <option value="" disabled selected>Select option</option>
                </select>
              </div>
            </div>
            <!-- end of a question -->

            <br />
            <hr />
            <br />

            <!-- beginning of a question -->
            <div class="row mb-4">
              <label for="linger_rating" class="col-md-8">
                To what extent did the story linger in your mind after reading
                it?
              </label>
              <div class="col-md-4">
                <select
                  id="linger_rating"
                  name="linger_rating"
                  class="form-select form-select-lg collectible"
                >
                  <option value="7">7 - Very much</option>
                  <option value="6">6</option>
                  <option value="5">5</option>
                  <option value="4">4</option>
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1 - Not at all</option>
                  <option value="" disabled selected>Select option</option>
                </select>
              </div>
            </div>
            <!-- end of a question -->

            <br />
            <hr />
          </form>

          <div id="warning"></div>

          <div class="instructionsnav">
            <div class="row">
              <center>
                <button
                  type="button"
                  id="submit"
                  value="next"
                  class="btn btn-success btn-lg continue"
                >
                  Continue
                </button>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
