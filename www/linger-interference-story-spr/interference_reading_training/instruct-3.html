<div class="container position-absolute top-50 start-50 translate-middle">
  <div class="card text-center">
    <h3 class="card-header">Colored stories</h3>
    <div class="instructions card-body">
      <div class="card-text">
        <p>Stories are never interleaved by another story.</p>

        <p>Your task is to deeply understand the story shown to you.</p>

        <p>Let's with an example story.</p>
      </div>
      <div class="instructionsnav">
        <div class="row">
          <div class="col-2">
            <button
              type="button"
              id="prev"
              value="prev"
              class="btn btn-primary btn-lg previous"
            >
              <span class="glyphicon glyphicon-arrow-left"></span> Previous
            </button>
          </div>
          <div class="col-8"></div>
          <div class="col-2">
            <button
              type="button"
              id="next"
              value="next"
              class="btn btn-success btn-lg continue"
              disabled
            >
              Start
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
