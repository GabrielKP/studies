<div class="container my-5">
  <div class="card">
    <h3 class="card-header text-center">Phase 2: Story questions (5/7)</h3>
    <div class="instructions card-body">
      <div class="card-text">
        <form class="mx-5 my-3">
          <p class="text-center">
            Now, we will ask you questions about your experience while playing
            the word chain game,<br />
            especially focusing on your experience the <i>second time</i> you
            played, which was <i>after reading the story</i>.
          </p>
          <hr />

          <!-- beginning of a question -->
          <div class="row mt-4">
            <div class="form-group">
              <label for="wcg_diff_general">
                Please describe <i>any differences</i> you felt playing the word
                chain game <i>before</i> versus <i>after</i> reading the story:
              </label>
              <textarea
                id="wcg_diff_general"
                name="wcg_diff_general"
                class="form-control collectible"
              ></textarea>
            </div>
          </div>
          <!-- end of a question -->
          <hr />
          <br />

          <!-- beginning of a question -->
          <div class="row mb-4">
            <label for="linger_rating" class="col-md-8">
              To what extent did the story linger in your mind after reading it?
            </label>
            <div class="col-md-4">
              <select
                id="linger_rating"
                name="linger_rating"
                class="form-select form-select-lg collectible"
              >
                <option value="7">7 - Very much</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1 - Not at all</option>
                <option value="" disabled selected>Select option</option>
              </select>
            </div>
          </div>
          <!-- end of a question -->
          <hr />
        </form>

        <div id="warning"></div>

        <div class="instructionsnav">
          <div class="row">
            <center>
              <button
                type="button"
                id="submit"
                value="next"
                class="btn btn-success btn-lg continue"
              >
                Continue
              </button>
            </center>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
