<div class="container position-absolute top-50 start-50 translate-middle">
  <div class="card text-center">
    <h3 class="card-header">Summary</h3>
    <div class="instructions card-body">
      <div class="card-text">
        <p>
          You will play a game where you type a word after being shown a cue.
        </p>

        <p>
          <b>
            Do not repeat the cue or create sentences from the words you type.
          </b>
        </p>

        <div class="instructionsnav">
          <div class="row">
            <div class="col-2">
              <button
                type="button"
                id="prev"
                value="prev"
                class="btn btn-primary btn-lg previous"
              >
                Previous
              </button>
            </div>
            <div class="col-8">
              <center>
                <button
                  type="button"
                  id="next"
                  value="next"
                  class="btn btn-success btn-lg continue"
                  disabled
                >
                  Begin
                </button>
              </center>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
