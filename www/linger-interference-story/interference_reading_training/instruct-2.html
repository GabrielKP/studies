<div class="container position-absolute top-50 start-50 translate-middle">
  <div class="card text-center">
    <h3 class="card-header">Colored stories</h3>
    <div class="instructions card-body">
      <div class="card-text">
        <p>Each story has it's own color (e.g. green, black, purple).</p>

        <p>
          Your first task is to read a story shown in
          <span style="color: green">green</span>.
        </p>
      </div>
      <div class="instructionsnav">
        <div class="row">
          <div class="col-2">
            <button
              type="button"
              id="prev"
              value="prev"
              class="btn btn-primary btn-lg previous"
            >
              <span class="glyphicon glyphicon-arrow-left"></span> Previous
            </button>
          </div>
          <div class="col-8"></div>
          <div class="col-2">
            <button
              type="button"
              id="next"
              value="next"
              class="btn btn-primary btn-lg continue"
              disabled
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
