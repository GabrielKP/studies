<div class="container my-5">
  <div class="card">
    <h3 class="card-header text-center">Phase 2: Story questions (6/8)</h3>
    <div class="instructions card-body" style="color: purple">
      <div class="card-text">
        <div class="mx-5">
          <p class="text-center py-3">
            <i>
              <b
                >For the following questions, when we refer to "the last purple
                story", we are specifically talking about the last story
                presented in purple.</b
              >
            </i>
          </p>

          <hr />
          <form class="mx-5 my-3">
            <!-- beginning of a question -->
            <div class="row">
              <label for="read_story" class="col-md-8">
                The last purple story you just read was written by Emilie-Noelle
                Provost ("Magic Show"). Did you know this story before the
                study?
              </label>
              <div class="col-md-4">
                <select
                  id="read_story_interference"
                  name="read_story_interference"
                  class="form-select form-select-lg collectible"
                >
                  <option value="Y">Yes</option>
                  <option value="N">No</option>
                  <option value="" disabled selected>Select option</option>
                </select>
              </div>
            </div>
            <!-- end of a question -->

            <!-- beginning of a question -->
            <br />
            <div class="row">
              <label for="read_enjoy_interference" class="col-md-8">
                To what extent did you enjoy the last purple story you read?
              </label>
              <div class="col-md-4">
                <select
                  id="read_enjoy_interference"
                  name="read_enjoy_interference"
                  class="form-select form-select-lg collectible"
                >
                  <option value="7">7 - Very much</option>
                  <option value="6">6</option>
                  <option value="5">5</option>
                  <option value="4">4</option>
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1 - Not at all</option>
                  <option value="" disabled selected>Select option</option>
                </select>
              </div>
            </div>
            <!-- end of a question -->

            <hr />

            <!-- beginning of a question -->
            <div class="row mb-4">
              <label for="linger_rating_interference" class="col-md-8">
                To what extent did the last purple story linger in your mind
                after reading it?
              </label>
              <div class="col-md-4">
                <select
                  id="linger_rating_interference"
                  name="linger_rating_interference"
                  class="form-select form-select-lg collectible"
                >
                  <option value="7">7 - Very much</option>
                  <option value="6">6</option>
                  <option value="5">5</option>
                  <option value="4">4</option>
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1 - Not at all</option>
                  <option value="" disabled selected>Select option</option>
                </select>
              </div>
            </div>
            <!-- end of a question -->
          </form>

          <div id="warning"></div>

          <div class="instructionsnav">
            <div class="row">
              <center>
                <button
                  type="button"
                  id="submit"
                  value="next"
                  class="btn btn-success btn-lg continue"
                >
                  Continue
                </button>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
